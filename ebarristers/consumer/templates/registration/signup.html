<!DOCTYPE html>
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}
<body>
  <div class="row justify-content-center mt-5">
    <div class="col-12 col-md-8">
      <div class="card">
        <div class="card-body">
          <h1>Signup</h1>
          <form method="post" novalidate>
          {% csrf_token %}
          {{ form|crispy }}
          <input type="submit" value="Signup" class="btn btn-outline-primary btn-lg">
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
{% endblock %}
