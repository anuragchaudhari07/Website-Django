<!DOCTYPE html>
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}
<div>
  <div class="row d-flex justify-content-center align-content-center mt-5" style="height: 500px;">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h1>Login</h1>
            <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Login" class="btn btn-outline-primary btn-lg">
            </form>
          </div>
        </div>
      </div>
    </div>
</div>



{% endblock %}
